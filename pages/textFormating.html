<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ini text Formating</title>
</head>

<body>
    <b>coba teks tebal</b>
    <br />
    <strong>coba teks penting</strong>
    <br />
    <i>coba teks miring</i>
    <br />
    <em>coba teks menekankan</em>
    <br />
    <mark>coba teks menandai</mark>
    <br />
    <u>coba teks garis bawah</u>
    <br />
    <small>coba teks kecil</small>
    <br />
    <del>coba teks mencoret</del>
    <br />
    <ins>coba teks insert</ins>
    <br />
    <sub>pangkat dibawah</sub>
    <br />
    <sup>pangkat diatas</sup>
</body>

</html>
